<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="./css/style.css" media="screen and (min-width:700px)">
</head>
<body>
    <header>
        <h1 class="header-title">MOKEPON ðŸ”¥ ðŸŒŠ ðŸ—º !</h1>
    </header>
    <main>
        <section id="select-pet" class="container-imgs-pet">
            <h2 class="subtitle">Elige a tu mascota</h2>
            <div id="container-cards" class="cards-pets">
            </div>
            <button id="btn-pet">Seleccionar</button>
        </section>
        <section id="see-map">
            <h1 class="subtitle">Recorre el mapa con tu mokepon</h1>
            <canvas id="map"></canvas>
            <div class="container-btns-move-mokepon">
                <button id="btn-up" class="btn-move-mokepon btns">Arriba</button>
                <button id="btn-left" class="btn-move-mokepon btns">Izquierda</button>
                <button id="btn-down" class="btn-move-mokepon btns">Abajo</button>
                <button id="btn-rigth" class="btn-move-mokepon btns">Derecha</button>
            </div>
        </section>
        <section id="select-attack" class="container-attack">
            <h2 class="subtitle">Elige tu ataque:</h2>
            <div id="container-btns-attack" class="btns-attack">
            </div>
            <div id="result-restart" class="restart-game">
                <section class="container-messages">
                    <p id="message-end-attack" class="message-end"></p>
                </section>
                <section class="section-restart">
                    <button id="btn-restart">Reiniciar</button>
                </section>
            </div>
            <div class="cards-attacks">
                <div class="card-attack">
                    <h3 id="lives-pet-player"></h3>
                    <h2>Jugador: <span id="name-pet-player"></span></h2>
                    <span id="attacks-player" class="result"></span>
                </div>
                <div class="card-attack">
                    <h3 id="lives-pet-enemy"></h3>
                    <h2>Enemigo: <span id="name-pet-enemy"></span></h2>
                    <span id="attacks-enemy" class="result"></span>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/mokepon.js"></script>
</body>
</html>
